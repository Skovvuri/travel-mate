<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap"
          rel="stylesheet"/>
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <title>Travel-Mate</title>
</head>
<body>
<!--  Header -->
<header>
    <div class="container">
        <div class="row">
            <!-- Logo section -->
            <a href="/" class="logo">
                <img src="./assets/images/logo-no-background.png" class="img-fluid" alt="Travel-Mate">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-end">
            <!-- Search bar section -->
            <div class="col-md-6 search-bar">
                <!-- Input for destination -->
                <label class="form-label" for="destination">Where are you going?</label>
                <i class="bi bi-airplane-fill"></i>
                <input type="text" class="destination form-control" id="destination" placeholder="Enter destination"/>
            </div>
            <div class="col-md-4 search-bar">
                <!-- Input for dates -->
                <i class="bi bi-suitcase-lg-fill"></i>
                <label for="dateRange"></label>
                <input type="text" class="form-control text-center" id="dateRange" placeholder="Select dates">
            </div>
            <div class="col-md-2 search-button-wrap">
                <!-- Search button -->
                <button type="button" class="search-button btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</header>

<!-- JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!-- Datepicker JS -->
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<!-- Custom JavaScript -->
<script src="./assets/js/script.js"></script>

</body>
</html>
